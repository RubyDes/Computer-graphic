<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алхимия</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Алхимия</h1>
        </header>

        <div class="main">
            <div class="sidebar">
                <h2>Открытые элементы</h2>
                <div class="elements" id="elements-grid"></div>
                <button id="sort-btn">Сортировать</button>
            </div>

            <div class="workspace">
                <h2>Лаборатория</h2>
                <div class="combine-area">
                    <div class="slot" id="slot1">
                        <div class="placeholder">Элемент 1</div>
                    </div>
                    <div class="operator">+</div>
                    <div class="slot" id="slot2">
                        <div class="placeholder">Элемент 2</div>
                    </div>
                </div>
                <div class="trash" id="trash-bin">
                    X
                </div>
            </div>
        </div>
    </div>
    <script src="alchemy.js"></script>
</body>
</html>
